<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>insta485</title>
  

        
    </head>
    <body>
        <h1 id="main-title">Insta485</h1>
            <a href="/">
                <img src="/static/images/logo.png" alt="Logo">
            </a>
            <!-- <a href="/">Home</a> -->
        <p><strong>login</a></strong></p>
        
        <form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="field">
                <label for="file">Avatar</label>
                <input id="file" type="file" name="file" required/>
            </div>

            <div class="field">
                <label for="fullname">Full name</label>
                <input id="fullname" type="text" name="fullname" required/>
            </div>

            <div class="field">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" required/>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" required/>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" required/>
            </div>

            <input type="submit" name="signup" value="sign up"/>
            <input type="hidden" name="operation" value="create"/>
        </form>


        <p>Have an account? <strong><a href="/accounts/login/">Login in</a></strong></p>

    </body>
</html>
